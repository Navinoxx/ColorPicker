<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generador de colores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </head>
  <body class="">
    <div class="container border bg-white  d-flex flex-column align-items-center mt-5">
      <label for="colorPicker" class="font-monospace fw-bold p-4 fs-1">Elige tu color</label>
      <input type="color" id="colorPicker" class="m-4 w-75">
      <article class="container d-md-inline-flex gap-md-4">
        <section class="container row py-3 mx-auto gap-3">
          <h4 class="text-center">RGB</h4>
          <input id="red" class="col-md form-control" value="0" readonly>
          <input id="green" class="col-md form-control" value="0" readonly>
          <input id="blue" class="col-md form-control" value="0" readonly>
        </section>
        <section class="container row py-3 mx-auto gap-3">
          <h4 class="text-center">HSL</h4>
          <input id="hue" class="col-md form-control" value="0" readonly>
          <input id="saturation" class="col-md form-control" value="0%" readonly>
          <input id="lightness" class="col-md form-control" value="0%" readonly>
        </section>
        <section class="container row py-3 mx-auto gap-3">
          <h4 class="text-center">HEX</h4>
          <div class="input-group mx-0">
            <input id="colorHEX" class="col-md form-control" value="#000000" readonly>
            <button type="button" class="input-group-text" id="liveToastBtn">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
              </svg>
              </button>           

          </div>
        </section>
      </article>  
    </div>

    <div aria-live="polite" aria-atomic="true" class="position-relative">
      <div class="toast-container top-0 end-0 p-3">
        <div id="liveToast" class="toast-container position-fixed bottom-0 end-0 p-3 m-2 text-bg-primary rounded" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="1000">
          <div class="d-flex">
            <div class="toast-body">
              Copiado al portapapeles!
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
