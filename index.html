<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generador de colores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body class="vh-100 d-flex flex-column justify-content-between">
    <main class="container border bg-white d-flex flex-column align-items-center mt-5">
      <label for="colorPicker" class="text-uppercase fw-bold p-4 fs-1">Elige tu color</label>
      <input type="color" id="colorPicker" class="m-4 w-50">
      <article class="container gap-md-4">
        <section class="container row col-md py-3 mx-auto gap-3">
          <h4 id="rgb" class="text-center">RGB</h4>
          <div class="input-group col-md">
            <label for="red" class="input-group-text">Red</label>
            <input id="red" class="form-control input-group" value="0" readonly>
          </div>
          <div class="input-group col-md">
            <label for="green" class="input-group-text">Green</label>
            <input id="green" class="form-control" value="0" readonly>
          </div>
          <div class="input-group col-md">
            <label for="blue" class="input-group-text">Blue</label>
            <input id="blue" class="form-control" value="0" readonly>
          </div>
        </section>
        <section class="container row col-md py-3 mx-auto gap-3">
          <h4 id="hsl" class="text-center">HSL</h4>
          <div class="input-group col-md">
            <label for="hue" class="input-group-text">Hue</label>
            <input id="hue" class="col-md form-control" value="0" readonly>
          </div>
          <div class="input-group col-md">
            <label for="saturation" class="input-group-text">Saturation</label>
            <input id="saturation" class="col-md form-control" value="0%" readonly>
          </div>
          <div class="input-group col-md">
            <label for="lightness" class="input-group-text">Lightness</label>
            <input id="lightness" class="col-md form-control" value="0%" readonly>
          </div>
        </section>
        <section class="container row col-md py-3 mx-auto gap-3">
          <h4 id="hex" class="text-center">HEX</h4>
          <div class="input-group mx-0">
            <label for="colorHEX" class="input-group-text">Hex</label>
            <input id="colorHEX" class="col-md form-control" value="#000000" readonly>
            <button type="button" class="input-group-text" id="liveToastBtn" title="clipboard">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
              </svg>
            </button>
          </div>
        </section>
        <section id="botones" class="container text-center py-3">
          <button class="btn btn-success">Guardar</button>
          <button class="btn btn-danger">Resetear</button>
        </section>
      </article>  
      <article id="saveColor" class="container d-flex flex-wrap justify-content-sm-start px-4">
      </article>
    </main>
    <footer class="container text-center bg-white mt-3">
      <p class="p-3 fw-bold">Copyright &copy;2023 <a href="https://github.com/Navinoxx" target="_blank" rel="noopener noreferrer">Lorenzo Alarc√≥n</a></p>
    </footer>
    <div id="liveToast" class="toast position-fixed bottom-0 end-0 p-1 m-2 text-bg-success rounded" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="1000">
      <div class="d-flex">
        <div class="toast-body">
          Copiado al portapapeles!
        </div>
      </div>
    </div>
    <template id="template">
      <div id="color" class="card m-2" style="min-width: 10rem;" role="button">
        <div class="card-body border p-4 rounded"></div>
        <p class="card-text fw-bold p-2 text-center"></p>
      </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
